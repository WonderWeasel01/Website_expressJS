<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyrepark Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-gray-800 text-white w-64 flex-shrink-0">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Dyrepark Admin</h1>
            </div>
            <nav class="mt-8">
                <a href="#" class="block py-2 px-4 bg-gray-900">Dashboard</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">Dyr</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">Personale</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">Indstillinger</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
            
            <!-- Add New Animal Form -->
            <div class="bg-white shadow-md rounded-lg p-6 mb-8">
                <h3 class="text-xl font-semibold mb-4">Tilføj nyt dyr</h3>
                <form id="add-animal-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Navn</label>
                            <input type="text" id="name" name="name" required class="border border-gray-300 p-2 w-full rounded-md" />
                        </div>
                        <div>
                            <label for="species" class="block text-sm font-medium text-gray-700 mb-1">Art</label>
                            <input type="text" id="species" name="species" required class="border border-gray-300 p-2 w-full rounded-md" />
                        </div>
                        <div>
                            <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Alder</label>
                            <input type="number" id="age" name="age" required class="border border-gray-300 p-2 w-full rounded-md" />
                        </div>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out">
                        Tilføj Dyr
                    </button>
                </form>
            </div>
            
            <!-- Animal List -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-4">Dyr i parken</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Navn</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Art</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alder</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Handlinger</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="animal-list">
                            <!-- Animal rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Function to fetch animals from the backend
        async function fetchAnimals() {
            try {
                const response = await fetch('http://localhost:3000/api/animals'); // Ensure this matches your backend route
                const animals = await response.json();
                const animalList = document.getElementById('animal-list');

                // Clear the list before adding new elements
                animalList.innerHTML = '';

                // Add each animal to the table
                animals.forEach(animal => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${animal.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${animal.species}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${animal.age}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="text-blue-600 hover:text-blue-900">Rediger</button>
                            <button class="text-red-600 hover:text-red-900">Slet</button>
                        </td>
                    `;
                    animalList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching animals:', error);
            }
        }

        // Handle form submission
        document.getElementById('add-animal-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const species = document.getElementById('species').value;
            const age = document.getElementById('age').value;

            try {
                const response = await fetch('http://localhost:3000/api/animals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, species, age })
                });
                if (response.ok) {
                    alert('Dyr tilføjet succesfuldt!');
                    fetchAnimals(); // Refresh the animal list
                } else {
                    alert('Fejl ved tilføjelse af dyr.');
                }
            } catch (error) {
                console.error('Fejl ved tilføjelse af dyr:', error);
            }
        });

        // Fetch animals on page load
        fetchAnimals();
    </script>
</body>
</html>
